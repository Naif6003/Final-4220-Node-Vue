<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Zomato</title>

   <link rel="shortcut icon" href="img/favicon-chat.png" />
   <!-- Import Google Fonts -->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Rajdhani:400,700" rel="stylesheet">
   <!-- Import materialize.css -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
   <!-- Import custom css -->
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/bulma.css">

   <style>
      [v-cloak] {
         display: none;
      }
   </style>
</head>

<body>
   <div id="zomato-app">
     <div class="row">
         <!-- users column -->
         <div class="col s8">
              <!-- <search-cities-component></search-cities-component> -->
              <p>Search Cities & Restaurants by City Name:</p>
              <input id='input' v-model="cityname" placeholder="City Name" type="text" class="u-full-width">
              <button v-on:click="searchCity" class="btn-small waves-effect waves-light" type="submit">
                  Search
              </button>
              <p class="help has-text-danger" v-if="error">
                  Field can not be blank..!!
              </p>
         
              <div v-if="showCities" class="me" class="col s8">
                <heading class="underline-text"> Pick a city from the suggestions:  </heading></br>
                      <div v-for="city in cities">
                          <p @click=findRestaurants(city)>{{city.name}}</p>
                      </div>
              </div>
               <div v-else-if="showRestaurantList" class="zomato-box">
                <ul>
                    <heading>Pick a Restaurant:</heading>
                    <li v-for="rest in restaurants"> 
                        <a @click=getRestaurant(rest.R.res_id)> {{rest.name}} </a>
                    </li>
                </ul>
              </div>
              <div v-else-if="showRestaurant">
                <restaurant-component v-bind:restaurant="restaurant"></restaurant-component>
              </div>
          </div>
        
        <div class="col s4">
          <div>
            <heading class="underline-text">Search History</heading>
            <search-history-component v-bind:searchHistory="searchHistory"></search-history-component>
          </div>
        </div>
      </div>
    </div>

    

   <script type="text/javascript" src="https://unpkg.com/vue@2.5.15/dist/vue.min.js"></script>
   <script type="text/javascript" src="https://unpkg.com/socket.io-client@2.1.0/dist/socket.io.js"></script>
   <script type="text/javascript" src="app.js"></script>
</body>

</html>
